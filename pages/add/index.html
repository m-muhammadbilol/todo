<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body>
    <form
      id="form"
      class="fixed inset-0 backdrop-blur-sm bg-gray-700 flex items-center justify-center">
      <div class="p-4">
        <a href="/index.html" class="btn btn-soft btn-warning">Back</a>
      </div>
      <div class="bg-slate-800 p-6 rounded-2xl shadow-xl">
        <div class="">
          <h2 class="text-[32px]">To'ldiring!</h2>
          <h2 class="text-[16px]">Yangi Todo Qo'shish</h2>
        </div>
        <div class="flex flex-col gap-4 p-4">
          <div>
            <input
              type="text"
              placeholder="Sarlavha ni kiriting"
              name="title"
              class="input text-amber-300 bg-slate-600 w-full" />
          </div>
          <div>
            <textarea
              class="text-amber-300 textarea bg-slate-600 w-full"
              placeholder="Izoh.."
              name="text"></textarea>
          </div>
          <div>
            <select
              class="select bg-slate-600 text-amber-300 select-ghost w-full"
              name="status">
              <option disabled selected>Holatni Tanlang!</option>
              <option value="active">Faol</option>
              <option value="completed">Tugallangan</option>
              <option value="archived">Arxivlangan</option>
              <option value="rejected">Bekor qilingan</option>
              <option value="pending">Kutayotgan</option>
            </select>
          </div>
          <div class="flex items-center gap-4 flex-col">
            <button class="btn btn-outline btn-warning w-full">
              Tasdiqlash
            </button>
            <button type="reset" class="btn btn-outline btn-warning w-full">
              Bekor Qilish
            </button>
          </div>
        </div>
      </div>
    </form>

    <script src="./add.js"></script>
  </body>
</html>
